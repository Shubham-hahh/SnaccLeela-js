<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Crossie's Hub - Welcome Home">
    <meta name="theme-color" content="#ffb7c5">
    <title>HOME</title>
    
    <link rel="icon" type="image/svg+xml" href="../assets/icons/home.svg" />
    <link rel="preload" href="../assets/fonts/homepage/Comfortaa-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>

    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'Comfortaa';
            src: url('../assets/fonts/homepage/Comfortaa-VariableFont_wght.woff2') format('woff2');
            font-weight: 300 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Nunito';
            src: url('../assets/fonts/homepage/Nunito-VariableFont_wght.woff2') format('woff2');
            font-weight: 200 1000;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Caveat';
            src: url('../assets/fonts/homepage/Caveat-VariableFont_wght.woff2') format('woff2');
            font-weight: 400 700;
            font-style: normal;
            font-display: swap;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* HIDE DEFAULT CURSOR GLOBALLY */
        html, body, button, a, input {
            cursor: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('../assets/background/background.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            min-height: 100dvh; 
            position: relative;
            overflow-x: hidden;
            color: #4A4A4A;
        }

        /* --- PIXEL HEART CURSOR --- */
        #custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 20px; height: 20px;
            pointer-events: none;
            z-index: 100000;
            transform: translate(-50%, -50%);
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Pixel Art Drawing with Black Border */
        .pixel-heart {
            width: 1px; height: 1px;
            background: transparent;
            transform: scale(2); /* Scale: 2 makes it small but visible */
            
            /* 
               PIXEL ART MATRIX 
               Coord 0,0 is the center.
               First block is Black Border, Second block is Pink Fill.
            */
            box-shadow: 
                /* --- BLACK BORDER --- */
                -2px -3px #000, -1px -3px #000, 1px -3px #000, 2px -3px #000, /* Top Arches */
                -3px -2px #000, 0px -2px #000, 3px -2px #000, /* Upper Sides & Center Dip */
                -3px -1px #000, 3px -1px #000, /* Mid Sides */
                -3px 0px #000, 3px 0px #000,   /* Lower Sides */
                -2px 1px #000, 2px 1px #000,   /* Taper 1 */
                -1px 2px #000, 1px 2px #000,   /* Taper 2 */
                0px 3px #000,                  /* Tip */

                /* --- BUBBLEGUM PINK FILL --- */
                -2px -2px #ffb7c5, -1px -2px #ffb7c5, 1px -2px #ffb7c5, 2px -2px #ffb7c5,
                -2px -1px #ffb7c5, -1px -1px #ffb7c5, 0px -1px #ffb7c5, 1px -1px #ffb7c5, 2px -1px #ffb7c5,
                -2px 0px #ffb7c5, -1px 0px #ffb7c5, 0px 0px #ffb7c5, 1px 0px #ffb7c5, 2px 0px #ffb7c5,
                -1px 1px #ffb7c5, 0px 1px #ffb7c5, 1px 1px #ffb7c5,
                0px 2px #ffb7c5;
            
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Interaction States */
        #custom-cursor.hovered .pixel-heart {
            transform: scale(3); /* Pop up bigger on hover */
        }

        #custom-cursor.clicking .pixel-heart {
            transform: scale(1.5); /* Shrink slightly on click */
        }

        /* Pixel Trail */
        .cursor-trail {
            position: fixed;
            width: 4px; height: 4px; /* Square pixels */
            background: #ffb7c5;
            pointer-events: none;
            z-index: 99999;
            opacity: 0.6;
            box-shadow: 0 0 0 1px #000; /* Tiny border on trail too for consistency */
            animation: pixelFade 0.6s steps(4) forwards;
        }

        @keyframes pixelFade {
            to { opacity: 0; transform: translateY(5px); }
        }

        /* --- ANIMATIONS (Existing) --- */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -53%); } 
        }
        @keyframes softPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 16px rgba(255,183,197,0.3); }
            50% { transform: scale(1.02); box-shadow: 0 8px 24px rgba(255,183,197,0.5); }
        }
        @keyframes headerSwing {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(0.5deg); }
            75% { transform: translateX(-50%) rotate(-0.5deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }
        @keyframes headerFadeIn {
            from { opacity: 0; transform: translate(-50%, -50px); }
            to { opacity: 1; transform: translateX(-50%); }
        }
        @keyframes navFadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        @keyframes iconWave {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-25deg); }
            40% { transform: rotate(20deg); }
            60% { transform: rotate(-15deg); }
            80% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        /* --- HANGING GLASS HEADER --- */
        .site-header {
            position: fixed;
            top: 50px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2001;
            opacity: 0;
            animation: headerFadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, headerSwing 6s ease-in-out infinite 1s;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px; 
            padding: 15px 45px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 6px solid rgba(255, 255, 255, 0.2); 
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.5); 
            white-space: nowrap;
            will-change: transform, opacity;
            transform-style: preserve-3d;
        }

        .site-header::before,
        .site-header::after {
            content: '';
            position: absolute;
            top: -1000px; 
            bottom: 100%; 
            width: 2px;
            background: #1a1a1a; 
            z-index: -1; 
            box-shadow: 1px 0 2px rgba(255,255,255,0.3); 
        }
        
        .site-header::before { left: 25px; }
        .site-header::after { right: 25px; }

        .bolt-l, .bolt-r {
            position: absolute;
            top: 8px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(255,255,255,0.8);
            z-index: 2;
        }
        .bolt-l { left: 22px; } 
        .bolt-r { right: 22px; }

        .site-title {
            font-family: 'Comfortaa', sans-serif;
            color: #2d2d2d;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            position: relative;
            z-index: 2; 
        }

        /* --- MAIN NAVIGATION --- */
        .main-nav {
            position: fixed;
            top: 55%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(1.2);
            -webkit-backdrop-filter: blur(20px) saturate(1.2);
            border-radius: 32px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            padding: 40px;
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: navFadeIn 1s ease-out forwards, float 6s ease-in-out infinite 1s;
            will-change: transform, opacity;
        }

        .main-nav button {
            width: 250px;
            height: 65px;
            padding: 0;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 800;
            cursor: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            color: #5d405c;
            background: linear-gradient(135deg, #FFB7C5 0%, #ffe8ee 100%);
            background-size: 200% 200%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 183, 197, 0.4);
            touch-action: manipulation;
        }

        .main-nav button span { z-index: 2; position: relative; }

        @media (hover: hover) {
            .main-nav button:hover {
                transform: scale(1.05) translateY(-3px);
                background-position: 100% 50%;
                box-shadow: 0 10px 25px rgba(255, 183, 197, 0.6);
                color: #d72660;
            }
            .main-nav button:hover::before { left: 100%; }
        }

        .main-nav button:active { transform: scale(0.96); }

        .main-nav button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
            z-index: 1;
        }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            position: fixed;
            left: 50%;
            bottom: 25px;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 10px 25px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        @media (hover: hover) {
            .bottom-bar:hover { transform: translateX(-50%) translateY(-3px); }
        }

        .clock-text {
            font-family: 'Caveat', cursive;
            font-size: 22px;
            color: #000000; 
            font-weight: 700;
            min-width: 90px;
            text-align: center;
            cursor: none;
            user-select: none;
            transition: transform 0.1s ease;
        }
        .clock-text:active {
            transform: scale(0.9);
            color: #d72660;
        }

        .bar-separator {
            width: 2px; height: 24px;
            background: rgba(0,0,0,0.3); 
            border-radius: 5px;
        }
        .music-label {
            color: #000000; 
            font-family: 'Caveat', cursive;
            font-size: 22px;
            font-weight: 700;
        }
        .toggle-btn {
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 12px;
            padding: 6px 12px;
            cursor: none;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .toggle-btn:active { transform: scale(0.9); }

        /* --- CREDITS BUTTON & MODAL --- */
        .made-with-love {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
            color: #d72660;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 8px 20px;
            z-index: 1200;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: none;
            user-select: none;
            animation: softPulse 4s infinite ease-in-out;
        }

        .credits-btn {
            background: #fff;
            border: 1px solid #ffdde5;
            border-radius: 50%;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            cursor: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 10px rgba(215, 38, 96, 0.1);
        }

        .credits-btn img {
            will-change: transform;
            transition: transform 0.3s ease;
        }

        .made-with-love:hover .credits-btn {
            transform: scale(1.15);
            background: #dbd6d8;
        }

        .made-with-love:hover .credits-btn img {
            animation: iconWave 1.2s ease-in-out infinite;
        }

        .credits-btn:active {
            transform: scale(0.8) !important;
        }
        
        /* Modal Styles */
        .credits-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(90, 62, 107, 0.15);
            backdrop-filter: blur(5px);
            z-index: 20000;
            display: none;
            align-items: center; justify-content: center;
            cursor: none;
        }
        .credits-modal-content {
            background: linear-gradient(160deg, #ffffff 0%, #fff0f5 100%);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 30px;
            width: 400px;
            max-width: 90vw;
            max-height: 85vh;
            position: relative;
            border: 2px solid #fff;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffb7c5 transparent;
        }
        .credits-modal-content::-webkit-scrollbar { width: 6px; }
        .credits-modal-content::-webkit-scrollbar-track { background: transparent; }
        .credits-modal-content::-webkit-scrollbar-thumb { background-color: #ffb7c5; border-radius: 10px; }

        .close-credits {
            position: absolute; top: 15px; right: 20px;
            background: none; border: none;
            font-size: 2rem; color: #ff89b9;
            cursor: none; transition: 0.2s; line-height: 1;
        }

        /* --- MARKDOWN TYPOGRAPHY --- */
        .credits-text { font-family: 'Nunito', sans-serif; font-size: 1rem; color: #555; line-height: 1.5; }
        .credits-text h1 { color: #d72660; font-size: 1.6rem; margin: 10px 0 10px 0; border-bottom: 2px dashed #ffb7c5; padding-bottom: 5px; }
        .credits-text h2 { color: #d72660; font-size: 1.3rem; margin: 20px 0 8px 0; }
        .credits-text h3 { color: #d72660; font-size: 1.1rem; margin: 15px 0 5px 0; }
        .credits-text p { margin-bottom: 0.6em; margin-top: 0; }
        .credits-text ul { padding-left: 20px; margin-bottom: 10px; }
        .credits-text li { margin-bottom: 4px; marker: #ffb7c5; }
        .credits-text a { color: #d72660; text-decoration: none; font-weight: 700; transition: 0.2s; border-bottom: 1px solid transparent; cursor: none;}
        .credits-text a:hover { border-bottom: 1px solid #d72660; }
        .credits-text blockquote { background: #fff; border-left: 4px solid #ffb7c5; padding: 8px 12px; margin: 10px 0; color: #888; border-radius: 0 8px 8px 0; font-style: italic; }

        /* --- EASTER EGG STYLES --- */
        .pride-curtain {
            position: fixed;
            top: -140px; 
            width: 60px;
            height: 110px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            z-index: 3000; 
            transition: top 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: none;
            border: 4px solid #ffffff; 
            border-top: none; 
        }

        #curtain-left {
            left: 30px;
            background: linear-gradient(to bottom, #E40303 16.66%, #FF8C00 16.66% 33.33%, #FFED00 33.33% 50%, #008026 50% 66.66%, #004DFF 66.66% 83.33%, #750787 83.33%);
        }

        #curtain-right {
            right: 30px;
            background: linear-gradient(to bottom, #5BCEFA 20%, #F5A9B8 20% 40%, #FFFFFF 40% 60%, #F5A9B8 60% 80%, #5BCEFA 80%);
        }

        .show-flags .pride-curtain { top: 0; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .site-title { font-size: 1.8rem; }
            .site-header { padding: 10px 25px; top: 40px; }
            
            /* Revert cursor on mobile */
            html, body, button, a, input, .clock-text, .toggle-btn, .credits-btn, .close-credits, .pride-curtain {
                cursor: auto !important;
            }
            #custom-cursor, .cursor-trail { display: none !important; }

            .main-nav { 
                padding: 25px 15px; 
                width: 85%; 
                min-width: unset; 
                gap: 15px;
            }
            .main-nav button { 
                width: 100%; 
                height: 55px; 
                font-size: 20px; 
            }
            
            .bottom-bar { 
                width: auto; 
                bottom: 20px; 
                padding: 8px 15px;
                gap: 10px;
                left: 20px; 
                transform: none; 
                border-radius: 15px;
            }
            .bottom-bar:hover { transform: none; }

            .clock-text { font-size: 18px; min-width: 70px; }
            .music-label { display: none; }
            .bar-separator { height: 18px; }

            .made-with-love { 
                right: 20px; 
                bottom: 20px;
                padding: 6px 12px; 
                font-size: 1rem; 
                border-radius: 30px;
            }
            .made-with-love span { display: inline; font-size: 0.9rem;}
            
            .pride-curtain {
                width: 40px;
                height: 80px;
                border-radius: 0 0 20px 20px;
                top: -100px;
                border-width: 3px; 
            }
            #curtain-left { left: 15px; }
            #curtain-right { right: 15px; }
        }

        @media (max-width: 360px) {
            .made-with-love span { display: none; }
            .made-with-love { padding: 5px; border-radius: 50%; }
        }
    </style>
</head>
<body>

    <!-- CUSTOM CURSOR (PIXEL HEART) -->
    <div id="custom-cursor">
        <div class="pixel-heart"></div>
    </div>

    <!-- EASTER EGG ELEMENTS -->
    <div id="curtain-left" class="pride-curtain" title="Pride"></div>
    <div id="curtain-right" class="pride-curtain" title="Trans Pride"></div>

    <div class="site-header">
        <div class="bolt-l"></div>
        <div class="bolt-r"></div>
        <h1 class="site-title">Crossie's Hub</h1>
    </div>

    <!-- Main Nav -->
    <div class="main-nav">
        <button id="blogBtn" data-target="hazelbite-files/index.html"><span>Blog</span></button>
        <button id="projectsBtn" data-target="project-cannon-files/index.html"><span>Projects</span></button>
        <button id="aboutBtn" data-target="about.html"><span>About</span></button>
    </div>

    <div class="bottom-bar">
        <div class="clock-text" id="clock" title="Click for a surprise!">12:00 PM</div>
        <div class="bar-separator"></div>
        <div class="music-label">Music:</div>
        <button class="toggle-btn" id="music-toggle" aria-label="Toggle Music">
            <img id="music-icon" src="../assets/icons/musicoff.svg" alt="Music Off" style="width:22px;height:22px;">
        </button>
    </div>

    <div class="made-with-love">
        <button class="credits-btn" id="creditsBtn" aria-label="Credits">
            <img src="../assets/icons/credits.svg" alt="Credits" style="width:18px;height:18px;">
        </button>
        <span>Made with ðŸ’•</span>
    </div>

    <!-- Credits Modal -->
    <div class="credits-modal" id="creditsModal">
        <div class="credits-modal-content">
            <button class="close-credits" id="closeCredits" aria-label="Close Credits">&times;</button>
            <div id="creditsText" class="credits-text">Loading...</div>
        </div>
    </div>

    <audio id="atmos-music" loop playsinline>
        <source src="../assets/audio/music.opus" type="audio/ogg; codecs=opus">
    </audio>

    <script>
        // --- CUSTOM CURSOR LOGIC ---
        const cursor = document.getElementById('custom-cursor');
        const interactiveElements = document.querySelectorAll('button, a, .clock-text, .pride-curtain');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        // Mouse tracking with linear interpolation (Lerp)
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Create Square Pixel Trail
            if (Math.random() > 0.75) { 
                const trail = document.createElement('div');
                trail.classList.add('cursor-trail');
                trail.style.left = mouseX + 'px';
                trail.style.top = mouseY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 600);
            }
        });

        // Animation loop for physics lag
        function animateCursor() {
            let dx = mouseX - cursorX;
            let dy = mouseY - cursorY;
            cursorX += dx * 0.15; // Smooth lag
            cursorY += dy * 0.15;

            cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Interactive States
        document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

        const addHoverListeners = (el) => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        };

        interactiveElements.forEach(addHoverListeners);

        // --- CLOCK ---
        const updateClock = () => {
            const now = new Date();
            let h = now.getHours() % 12 || 12;
            let m = now.getMinutes().toString().padStart(2,'0');
            let ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
        };
        setInterval(updateClock, 1000); updateClock();

        // --- MUSIC ---
        const music = document.getElementById('atmos-music');
        const mIcon = document.getElementById('music-icon');
        if(music){ music.volume = 0.5; }
        
        document.getElementById('music-toggle').addEventListener('click', () => {
            if(music.paused) {
                music.play().then(() => mIcon.src="../assets/icons/musicon.svg").catch(e => {
                    console.log("Autoplay blocked", e);
                    alert("Please interact with the page first to play music.");
                });
            } else {
                music.pause(); 
                mIcon.src="../assets/icons/musicoff.svg";
            }
        });

        // --- NAVIGATION ---
        ['blogBtn','projectsBtn','aboutBtn'].forEach(id => {
            const btn = document.getElementById(id);
            if(btn) btn.addEventListener('click', () => window.location.href = btn.dataset.target);
        });

        // --- EASTER EGG LOGIC ---
        const clockTrigger = document.getElementById('clock');
        const curtains = document.querySelectorAll('.pride-curtain');
        const body = document.body;

        const toggleFlags = () => {
            body.classList.toggle('show-flags');
        };

        clockTrigger.addEventListener('click', toggleFlags);

        curtains.forEach(flag => {
            flag.addEventListener('click', toggleFlags);
            addHoverListeners(flag); 
        });

        // --- MARKDOWN PARSER ---
        function parseMarkdown(text) {
            let safe = text.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
            safe = safe
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');

            const lines = safe.split('\n');
            let html = '';
            let inList = false;
            let textBuffer = []; 

            function flushText() {
                if (textBuffer.length > 0) {
                    html += `<p>${textBuffer.join('<br>')}</p>`;
                    textBuffer = [];
                }
            }

            lines.forEach(line => {
                let str = line.trim();
                if (!str) {
                    flushText();
                    if (inList) { html += '</ul>'; inList = false; }
                    return;
                }
                if (str.startsWith('#')) {
                    flushText();
                    if (inList) { html += '</ul>'; inList = false; }
                    if (str.startsWith('### ')) html += `<h3>${str.substring(4)}</h3>`;
                    else if (str.startsWith('## ')) html += `<h2>${str.substring(3)}</h2>`;
                    else if (str.startsWith('# ')) html += `<h1>${str.substring(2)}</h1>`;
                    return;
                }
                if (str.startsWith('- ') || str.startsWith('* ')) {
                    flushText();
                    if (!inList) { html += '<ul>'; inList = true; }
                    html += `<li>${str.substring(2)}</li>`;
                    return;
                }
                if (str.startsWith('> ')) {
                    flushText();
                    if (inList) { html += '</ul>'; inList = false; }
                    html += `<blockquote>${str.substring(2)}</blockquote>`;
                    return;
                }
                if (inList) { html += '</ul>'; inList = false; }
                textBuffer.push(str);
            });

            flushText(); 
            if (inList) html += '</ul>';
            return html;
        }

        // --- CREDITS MODAL ---
        const modal = document.getElementById('creditsModal');
        const txt = document.getElementById('creditsText');
        const creditsBtn = document.getElementById('creditsBtn');
        const closeCredits = document.getElementById('closeCredits');
        
        addHoverListeners(creditsBtn);
        addHoverListeners(closeCredits);

        creditsBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            txt.innerHTML = '<div style="text-align:center;color:#d72660;">Loading...</div>';
            
            fetch('../texts/credits.md')
                .then(r => r.ok ? r.text() : Promise.reject())
                .then(t => {
                    txt.innerHTML = parseMarkdown(t);
                    txt.querySelectorAll('a').forEach(addHoverListeners);
                })
                .catch(() => txt.innerHTML = "<h3>Credits</h3><p><b>Created by Crossie</b></p><p>(File not found)</p>");
        });

        const closeModal = () => modal.style.display = 'none';
        closeCredits.addEventListener('click', closeModal);
        modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
    </script>
</body>
