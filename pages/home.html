<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Crossie's Hub - Welcome Home">
    <meta name="theme-color" content="#ffb7c5">
    <title>HOME</title>
    
    <link rel="icon" type="image/svg+xml" href="../assets/icons/home.svg" />
    <link rel="preload" href="../assets/fonts/homepage/Comfortaa-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>

    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'Comfortaa';
            src: url('../assets/fonts/homepage/Comfortaa-VariableFont_wght.woff2') format('woff2');
            font-weight: 300 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Nunito';
            src: url('../assets/fonts/homepage/Nunito-VariableFont_wght.woff2') format('woff2');
            font-weight: 200 1000;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Caveat';
            src: url('../assets/fonts/homepage/Caveat-VariableFont_wght.woff2') format('woff2');
            font-weight: 400 700;
            font-style: normal;
            font-display: swap;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* HIDE DEFAULT CURSOR GLOBALLY */
        html, body, button, a, input {
            cursor: none !important;
        }

        /* --- TEXT SELECTION HIGHLIGHT --- */
        ::selection {
            background: #ffb7c5; /* Bubblegum Pink */
            color: #d72660;      /* Deep Berry Pink */
            text-shadow: none;
        }
        ::-moz-selection {
            background: #ffb7c5;
            color: #d72660;
            text-shadow: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('../assets/background/background.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            min-height: 100dvh; 
            position: relative;
            overflow-x: hidden;
            color: #4A4A4A;
        }

        /* --- PIXEL HEART CURSOR --- */
        #custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 20px; height: 20px;
            pointer-events: none;
            z-index: 100000;
            transform: translate(-50%, -50%);
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pixel-heart {
            width: 1px; height: 1px;
            background: transparent;
            transform: scale(2); 
            box-shadow: 
                -2px -3px #000, -1px -3px #000, 1px -3px #000, 2px -3px #000,
                -3px -2px #000, 0px -2px #000, 3px -2px #000,
                -3px -1px #000, 3px -1px #000,
                -3px 0px #000, 3px 0px #000,
                -2px 1px #000, 2px 1px #000,
                -1px 2px #000, 1px 2px #000,
                0px 3px #000,
                -2px -2px #ffb7c5, -1px -2px #ffb7c5, 1px -2px #ffb7c5, 2px -2px #ffb7c5,
                -2px -1px #ffb7c5, -1px -1px #ffb7c5, 0px -1px #ffb7c5, 1px -1px #ffb7c5, 2px -1px #ffb7c5,
                -2px 0px #ffb7c5, -1px 0px #ffb7c5, 0px 0px #ffb7c5, 1px 0px #ffb7c5, 2px 0px #ffb7c5,
                -1px 1px #ffb7c5, 0px 1px #ffb7c5, 1px 1px #ffb7c5,
                0px 2px #ffb7c5;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #custom-cursor.hovered .pixel-heart { transform: scale(3); }
        #custom-cursor.clicking .pixel-heart { transform: scale(1.5); }

        .cursor-trail {
            position: fixed;
            width: 4px; height: 4px; 
            background: #ffb7c5;
            pointer-events: none;
            z-index: 99999;
            opacity: 0.6;
            box-shadow: 0 0 0 1px #000;
            animation: pixelFade 0.6s steps(4) forwards;
        }

        @keyframes pixelFade {
            to { opacity: 0; transform: translateY(5px); }
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -53%); } 
        }
        @keyframes softPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 16px rgba(255,183,197,0.3); }
            50% { transform: scale(1.02); box-shadow: 0 8px 24px rgba(255,183,197,0.5); }
        }
        @keyframes headerSwing {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(0.5deg); }
            75% { transform: translateX(-50%) rotate(-0.5deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }
        @keyframes headerFadeIn {
            from { opacity: 0; transform: translate(-50%, -50px); }
            to { opacity: 1; transform: translateX(-50%); }
        }
        @keyframes navFadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        @keyframes iconWave {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(-25deg); }
            40% { transform: rotate(20deg); }
            60% { transform: rotate(-15deg); }
            80% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes curtainSway {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        /* --- HANGING GLASS HEADER --- */
        .site-header {
            position: fixed;
            top: 50px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2001;
            opacity: 0;
            animation: headerFadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, headerSwing 6s ease-in-out infinite 1s;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px; 
            padding: 15px 45px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 6px solid rgba(255, 255, 255, 0.2); 
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.5); 
            white-space: nowrap;
            will-change: transform, opacity;
            transform-style: preserve-3d;
        }

        .site-header::before, .site-header::after {
            content: ''; position: absolute; top: -1000px; bottom: 100%; width: 2px;
            background: #1a1a1a; z-index: -1; box-shadow: 1px 0 2px rgba(255,255,255,0.3); 
        }
        .site-header::before { left: 25px; } .site-header::after { right: 25px; }

        .bolt-l, .bolt-r {
            position: absolute; top: 8px; width: 8px; height: 8px;
            background: #333; border-radius: 50%; box-shadow: 0 1px 2px rgba(255,255,255,0.8); z-index: 2;
        }
        .bolt-l { left: 22px; } .bolt-r { right: 22px; }

        .site-title {
            font-family: 'Comfortaa', sans-serif;
            color: #2d2d2d; font-size: 2.5rem; margin: 0;
            letter-spacing: 1px; text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            position: relative; z-index: 2; 
        }

        /* --- MAIN NAVIGATION --- */
        .main-nav {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: auto; min-width: 320px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(1.2); -webkit-backdrop-filter: blur(20px) saturate(1.2);
            border-radius: 32px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            padding: 40px;
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: navFadeIn 1s ease-out forwards, float 6s ease-in-out infinite 1s;
            will-change: transform, opacity;
        }

        .main-nav button {
            width: 250px; height: 65px; padding: 0; border: none; border-radius: 20px;
            font-size: 24px; font-weight: 800; cursor: none; 
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            font-family: 'Nunito', sans-serif;
            color: #5d405c;
            background: linear-gradient(135deg, #FFB7C5 0%, #ffe8ee 100%);
            background-size: 200% 200%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 183, 197, 0.4);
            touch-action: manipulation;
        }
        .main-nav button span { z-index: 2; position: relative; }

        @media (hover: hover) {
            .main-nav button:hover {
                transform: scale(1.05) translateY(-3px);
                background-position: 100% 50%;
                box-shadow: 0 10px 25px rgba(255, 183, 197, 0.6);
                color: #d72660;
            }
            .main-nav button:hover::before { left: 100%; }
        }
        .main-nav button:active { transform: scale(0.96); }
        .main-nav button::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s; z-index: 1;
        }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            position: fixed; left: 50%; bottom: 25px; transform: translateX(-50%);
            display: flex; align-items: center; gap: 15px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 20px; padding: 10px 25px;
            z-index: 1000; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        @media (hover: hover) { .bottom-bar:hover { transform: translateX(-50%) translateY(-3px); } }

        .clock-text {
            font-family: 'Caveat', cursive; font-size: 22px; color: #000000; font-weight: 700;
            min-width: 90px; text-align: center; cursor: none; user-select: none; transition: transform 0.1s ease;
        }
        .clock-text:active { transform: scale(0.9); color: #d72660; }
        .bar-separator { width: 2px; height: 24px; background: rgba(0,0,0,0.3); border-radius: 5px; }
        .music-label { color: #000000; font-family: 'Caveat', cursive; font-size: 22px; font-weight: 700; }
        .toggle-btn {
            background: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.5);
            border-radius: 12px; padding: 6px 12px; cursor: none;
            transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;
        }
        .toggle-btn:active { transform: scale(0.9); }

        /* --- CREDITS BUTTON & MODAL --- */
        .made-with-love {
            position: fixed; right: 20px; bottom: 20px;
            font-family: 'Caveat', cursive; font-size: 1.2rem; color: #d72660;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border-radius: 50px; padding: 8px 20px;
            z-index: 1200; display: flex; align-items: center; gap: 10px;
            cursor: none; user-select: none;
            animation: softPulse 4s infinite ease-in-out;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .credits-btn {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%; width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            cursor: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 10px rgba(215, 38, 96, 0.1);
        }

        .credits-btn img { transform-origin: center; will-change: transform; }
        .credits-btn:hover img, .credits-btn:active img { animation: iconWave 0.6s ease-in-out; }

        .made-with-love:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .credits-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255, 183, 197, 0.25); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 20000; display: none; align-items: center; justify-content: center;
            cursor: none; opacity: 0; animation: fadeInModal 0.3s forwards;
        }
        @keyframes fadeInModal { to { opacity: 1; } }

        .credits-modal-content {
            background: rgba(255, 183, 197, 0.45); 
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 183, 197, 0.3) 100%);
            backdrop-filter: blur(20px) saturate(200%); -webkit-backdrop-filter: blur(20px) saturate(200%);
            border: 2px solid rgba(255, 255, 255, 0.7); 
            box-shadow: 0 25px 50px rgba(215, 38, 96, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.4);
            border-radius: 24px; padding: 30px;
            width: 400px; max-width: 90vw; max-height: 85vh;
            position: relative; overflow-y: auto;
            scrollbar-width: thin; scrollbar-color: rgba(215, 38, 96, 0.5) rgba(255, 255, 255, 0.3);
            transform: scale(0.95); animation: popInModal 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            color: #5d405c; 
        }
        @keyframes popInModal { to { transform: scale(1); } }

        .credits-modal-content::-webkit-scrollbar { width: 6px; }
        .credits-modal-content::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
        .credits-modal-content::-webkit-scrollbar-thumb { 
            background-color: rgba(215, 38, 96, 0.5); border-radius: 10px; border: 1px solid rgba(255,255,255,0.4);
        }

        .close-credits {
            position: absolute; top: 15px; right: 20px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            width: 32px; height: 32px;
            border: 1px solid rgba(255,255,255,0.6);
            font-size: 1.5rem; color: #d72660;
            display: flex; align-items: center; justify-content: center;
            cursor: none; 
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            line-height: 1; padding-bottom: 2px;
        }
        .close-credits:hover {
            background: rgba(255,255,255,0.9); border-color: #d72660;
            transform: rotate(90deg) scale(1.1);
        }

        /* --- MARKDOWN STYLING --- */
        .credits-text { font-family: 'Comfortaa', sans-serif; font-weight: 300; font-size: 1rem; line-height: 1.6; }
        .credits-text h1 { color: #d72660; font-size: 1.6rem; margin: 10px 0 10px 0; border-bottom: 2px dashed #ffb7c5; padding-bottom: 5px; font-weight: 700; }
        .credits-text h2 { color: #d72660; font-size: 1.3rem; margin: 20px 0 8px 0; font-weight: 700; }
        .credits-text h3 { color: #d72660; font-size: 1.1rem; margin: 15px 0 5px 0; font-weight: 700; }
        .credits-text h4, .credits-text h5, .credits-text h6 { color: #d72660; margin: 10px 0 5px 0; font-weight: 700; }
        .credits-text p { margin-bottom: 0.8em; margin-top: 0; }
        .credits-text ul { padding-left: 20px; margin-bottom: 10px; }
        .credits-text li { margin-bottom: 4px; }
        .credits-text hr { border: none; border-top: 2px dashed #ffb7c5; margin: 15px 0; opacity: 0.6; }
        .credits-text a { color: #d72660; text-decoration: none; font-weight: 700; transition: 0.2s; border-bottom: 1px solid transparent; cursor: none; }
        .credits-text a:hover { border-bottom: 1px solid #d72660; }
        .credits-text blockquote { background: rgba(255,255,255,0.6); border-left: 4px solid #d72660; padding: 8px 12px; margin: 10px 0; color: #5d405c; border-radius: 0 8px 8px 0; font-style: italic; }

        /* --- CURTAIN ELEMENTS --- */
        .pride-curtain {
            position: fixed; top: -140px; 
            width: 60px; height: 110px;
            border: 3px solid #ffffff; 
            border-top: none;
            border-radius: 0 0 50% 50% / 0 0 20px 20px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
            z-index: 3000; 
            transition: top 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), transform 0.4s ease-in-out;
            cursor: none; 
            transform-origin: top center;
            overflow: hidden;
        }

        .pride-curtain::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, rgba(255,255,255,0.3) 15%, rgba(0,0,0,0.1) 30%, rgba(255,255,255,0.2) 50%, rgba(0,0,0,0.1) 70%, rgba(255,255,255,0.3) 85%, rgba(0,0,0,0.2) 100%);
            pointer-events: none;
        }

        .pride-curtain:hover { animation: curtainSway 2s ease-in-out infinite; }
        #curtain-left { left: 30px; background: linear-gradient(to bottom, #E40303 16.66%, #FF8C00 16.66% 33.33%, #FFED00 33.33% 50%, #008026 50% 66.66%, #004DFF 66.66% 83.33%, #750787 83.33%); }
        #curtain-right { right: 30px; background: linear-gradient(to bottom, #5BCEFA 20%, #F5A9B8 20% 40%, #FFFFFF 40% 60%, #F5A9B8 60% 80%, #5BCEFA 80%); }
        .show-flags .pride-curtain { top: 0; }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .site-title { font-size: 1.8rem; }
            .site-header { padding: 10px 25px; top: 40px; }
            html, body, button, a, input, .clock-text, .toggle-btn, .credits-btn, .close-credits, .pride-curtain { cursor: auto !important; }
            #custom-cursor, .cursor-trail { display: none !important; }
            .main-nav { padding: 25px 15px; width: 85%; min-width: unset; gap: 15px; }
            .main-nav button { width: 100%; height: 55px; font-size: 20px; }
            .bottom-bar { width: auto; bottom: 20px; padding: 8px 15px; gap: 10px; left: 20px; transform: none; border-radius: 15px; }
            .clock-text { font-size: 18px; min-width: 70px; }
            .music-label { display: none; }
            .made-with-love { right: 20px; bottom: 20px; padding: 6px 12px; font-size: 1rem; border-radius: 30px; }
            .made-with-love span { display: inline; font-size: 0.9rem;}
            .pride-curtain { width: 40px; height: 80px; border-radius: 0 0 20px 20px; top: -100px; }
            #curtain-left { left: 15px; } #curtain-right { right: 15px; }
        }
        @media (max-width: 360px) { .made-with-love span { display: none; } .made-with-love { padding: 5px; border-radius: 50%; } }
    </style>
</head>
<body>

    <div id="custom-cursor"><div class="pixel-heart"></div></div>

    <div id="curtain-left" class="pride-curtain" title="Pride"></div>
    <div id="curtain-right" class="pride-curtain" title="Trans Pride"></div>

    <div class="site-header">
        <div class="bolt-l"></div><div class="bolt-r"></div>
        <h1 class="site-title">Crossie's Hub</h1>
    </div>

    <div class="main-nav">
        <button id="blogBtn" data-target="hazelbite-files/index.html"><span>Blog</span></button>
        <button id="projectsBtn" data-target="project-cannon-files/index.html"><span>Projects</span></button>
        <button id="aboutBtn" data-target="about.html"><span>About</span></button>
    </div>

    <div class="bottom-bar">
        <div class="clock-text" id="clock" title="Click for a surprise!">12:00 PM</div>
        <div class="bar-separator"></div>
        <div class="music-label">Music:</div>
        <button class="toggle-btn" id="music-toggle" aria-label="Toggle Music">
            <img id="music-icon" src="../assets/icons/musicoff.svg" alt="Music Off" style="width:22px;height:22px;">
        </button>
    </div>

    <div class="made-with-love">
        <button class="credits-btn" id="creditsBtn" aria-label="Credits">
            <img src="../assets/icons/credits.svg" alt="Credits" style="width:18px;height:18px;">
        </button>
        <span>Made with ðŸ’•</span>
    </div>

    <div class="credits-modal" id="creditsModal">
        <div class="credits-modal-content">
            <button class="close-credits" id="closeCredits" aria-label="Close Credits">&times;</button>
            <div id="creditsText" class="credits-text">Loading...</div>
        </div>
    </div>

    <audio id="atmos-music" loop playsinline>
        <source src="../assets/audio/music.opus" type="audio/ogg; codecs=opus">
    </audio>

    <script>
        // --- CUSTOM CURSOR ---
        const cursor = document.getElementById('custom-cursor');
        const interactiveElements = document.querySelectorAll('button, a, .clock-text, .pride-curtain');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            if (Math.random() > 0.75) { 
                const trail = document.createElement('div');
                trail.classList.add('cursor-trail');
                trail.style.left = mouseX + 'px'; trail.style.top = mouseY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 600);
            }
        });

        function animateCursor() {
            let dx = mouseX - cursorX; let dy = mouseY - cursorY;
            cursorX += dx * 0.15; cursorY += dy * 0.15;
            cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        document.addEventListener('mousedown', () => cursor.classList.add('clicking'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

        const addHoverListeners = (el) => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        };
        interactiveElements.forEach(addHoverListeners);

        // --- CLOCK ---
        const updateClock = () => {
            const now = new Date();
            let h = now.getHours() % 12 || 12;
            let m = now.getMinutes().toString().padStart(2,'0');
            let ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
        };
        setInterval(updateClock, 1000); updateClock();

        // --- MUSIC ---
        const music = document.getElementById('atmos-music');
        const mIcon = document.getElementById('music-icon');
        if(music){ music.volume = 0.5; }
        
        document.getElementById('music-toggle').addEventListener('click', () => {
            if(music.paused) {

        // --- IMPROVED MARKDOWN PARSER ---
        function parseMarkdown(text) {
            let lines = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").split('\n');
            let html = '';
            let inList = false;

            const parseInline = (str) => {
                return str
                    .replace(/\*\*\*(.*?)\*\*\*/g, '<b><i>$1</i></b>')
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\*(.*?)\*/g, '<i>$1</i>')
                    .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" style="max-width:100%;border-radius:8px;">')
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
            };

            lines.forEach(line => {
                let str = line.trim();

                if (str === '---' || str === '***' || str === '___') {
                    if (inList) { html += '</ul>'; inList = false; }
                    html += '<hr>';
                    return;
                }

                const headerMatch = str.match(/^(#{1,6})\s+(.*)/);
                if (headerMatch) {
                    if (inList) { html += '</ul>'; inList = false; }
                    const level = headerMatch[1].length;
                    html += `<h${level}>${parseInline(headerMatch[2])}</h${level}>`;
                    return;
                }

                if (str.startsWith('- ') || str.startsWith('* ')) {
                    if (!inList) { html += '<ul>'; inList = true; }
                    html += `<li>${parseInline(str.substring(2))}</li>`;
                    return;
                }

                if (inList && str !== "") {
                    html += '</ul>';
                    inList = false;
                }

                if (str.startsWith('> ')) {
                    if (inList) { html += '</ul>'; inList = false; }
                    html += `<blockquote>${parseInline(str.substring(2))}</blockquote>`;
                    return;
                }

                if (str) {
                    html += `<p>${parseInline(str)}</p>`;
                }
            });

            if (inList) html += '</ul>';
            return html;
        }

        // --- CREDITS MODAL ---
        const modal = document.getElementById('creditsModal');
        const txt = document.getElementById('creditsText');
        const creditsBtn = document.getElementById('creditsBtn');
        const closeCredits = document.getElementById('closeCredits');
        
        addHoverListeners(creditsBtn);
        addHoverListeners(closeCredits);

        creditsBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            txt.innerHTML = '<div style="text-align:center;color:#d72660;">Loading...</div>';
            
            fetch('../texts/credits.md')
                .then(r => r.ok ? r.text() : Promise.reject())
                .then(t => {
                    txt.innerHTML = parseMarkdown(t);
                    txt.querySelectorAll('a').forEach(addHoverListeners);
                })
                .catch(() => txt.innerHTML = "<h3>Credits</h3><p><b>Created by Tiaya</b></p><p>(File not found)</p>");
        });

        const closeModal = () => modal.style.display = 'none';
        closeCredits.addEventListener('click', closeModal);
        modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
    </script>
