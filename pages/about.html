<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>About Crossie</title>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/about.svg">
    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'KnewaveLocal';
            src: url('../assets/fonts/about_page/Knewave-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'LexendLocal';
            src: url('../assets/fonts/about_page/LexendGiga-VariableFont_wght.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        /* --- VARIABLES --- */
        :root {
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --parchment: #fdfbf7;
            --sage-green: #556b2f;
            --text-ink: #3e2723;
            --accent-warm: #d7ccc8;
        }

        /* --- SELECTION HIGHLIGHT --- */
        ::selection {
            background-color: var(--sage-green);
            color: var(--parchment);
            text-shadow: none;
        }
        ::-moz-selection {
            background-color: var(--sage-green);
            color: var(--parchment);
            text-shadow: none;
        }

        /* --- BASE --- */
        body {
            background: #e0e0e0 url('../assets/background/aboutbackground.jpg') center/cover no-repeat fixed;
            font-family: 'LexendLocal', sans-serif;
            color: var(--text-ink);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            cursor: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide default cursor on interactive elements */
        a, button, input, .nav-icon-btn, .bmc-button, .lucky-leaf {
            cursor: none !important;
        }

        /* Prevent text selection ONLY on UI buttons/icons */
        .nav-icon-btn, .bmc-button, .lucky-leaf, button {
            user-select: none;
        }

        /* Prevent images inside buttons from blocking clicks */
        a img, button img, .nav-icon-btn img, .bmc-button img {
            pointer-events: none;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor-dot {
            position: fixed;
            top: 0; left: 0;
            width: 8px; height: 8px;
            background-color: var(--sage-green);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: multiply;
        }

        #cursor-nib {
            position: fixed;
            top: 0; left: 0;
            width: 0; height: 0;
            pointer-events: none;
            z-index: 10001;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 18px solid var(--wood-dark);
            transform-origin: top center;
            transform: translate(-50%, -50%) rotate(35deg) translate(0, 10px);
            transition: transform 0.1s ease-out;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
        }

        .nib-slit {
            position: absolute;
            top: -18px; left: -1px;
            width: 2px; height: 10px;
            background-color: rgba(255,255,255,0.4);
        }

        body.hovering #cursor-dot {
            width: 40px; height: 40px;
            background-color: rgba(85, 107, 47, 0.15);
            border: 2px solid var(--wood-dark);
        }
        
        body.hovering #cursor-nib {
            transform: translate(-50%, -50%) rotate(35deg) translate(0, 5px) scale(0.9);
        }

        body.clicking #cursor-nib {
            transform: translate(-50%, -50%) rotate(35deg) translate(0, 15px) scale(0.85);
        }

        @media (hover: none) and (pointer: coarse) {
            #cursor-dot, #cursor-nib { display: none; }
            body, a, button, .nav-icon-btn, .bmc-button, .lucky-leaf { cursor: auto !important; }
        }

        /* --- MAIN CONTAINER --- */
        .about-container {
            width: min(90%, 600px);
            background: var(--parchment);
            border: 8px solid var(--wood-light);
            outline: 4px solid var(--wood-dark);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 40px rgba(93, 64, 55, 0.1);
            padding: clamp(25px, 5vw, 50px);
            text-align: center;
            position: relative;
            margin: 40px 0;
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            font-family: 'LexendLocal', sans-serif;
            font-weight: 300;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- CONTENT AREA --- */
        .content-area { width: 100%; text-align: left; }
        .content-area h1, .content-area h2 { font-family: 'KnewaveLocal', cursive; text-align: center; }
        .content-area p { line-height: 1.8; margin-bottom: 1.2em; text-align: justify; text-align-last: center; }

        .content-area code {
            background-color: rgba(85, 107, 47, 0.15);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--wood-dark);
        }

        .content-area a {
            position: relative;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .content-area a:hover { transform: translateY(-2px); }
        .content-area a:active { transform: translateY(1px); }

        /* --- BUTTONS & INTERACTIVITY --- */
        .footer-actions { margin-top: 35px; border-top: 2px solid var(--accent-warm); padding-top: 25px; display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .nav-row { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        
        .nav-icon-btn { 
            width: 60px; height: 60px; 
            background: var(--wood-dark); 
            border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 0 #2d1b18; 
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* FIX: Force icons to be pure white */
        .nav-icon-btn img { 
            width: 32px; 
            filter: brightness(0) invert(1); 
        }

        .nav-icon-btn:hover { background-color: #6d4c41; transform: translateY(-2px); box-shadow: 0 6px 0 #2d1b18; }
        .nav-icon-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #2d1b18; }

        .bmc-button { transition: transform 0.2s ease; display: inline-block; }
        .bmc-button:hover { transform: scale(1.05) rotate(-1deg); }
        .bmc-button:active { transform: scale(0.95); }

        /* --- LEAVES & EASTER EGG --- */
        .about-container::before {
            content: "‚òòÔ∏è"; position: absolute; font-size: 20px; color: var(--wood-light); opacity: 0.5; top: 15px; left: 15px; pointer-events: none;
        }
        .lucky-leaf {
            position: absolute; bottom: 15px; right: 15px; font-size: 24px; color: var(--wood-light); opacity: 0.4; text-decoration: none; transition: all 0.3s ease; z-index: 100; padding: 10px; display: block;
        }
        @media (hover: hover) { .lucky-leaf:hover { opacity: 1; transform: scale(1.3) rotate(10deg); } }
        @media (hover: none) { .lucky-leaf { opacity: 0.6; background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%); } }
        .lucky-leaf:active { text-shadow: 0 0 15px #ffd700, 0 0 30px #ffd700; transform: scale(0.9); opacity: 1; }

        @media (max-width: 600px) {
            .about-container { width: 95%; padding: 25px 15px; }
            .nav-icon-btn { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-nib"><div class="nib-slit"></div></div>

    <div class="about-container">
        <a href="backend.html" class="lucky-leaf" id="egg">‚òòÔ∏è</a>
        <img src="../assets/icons/about.svg" alt="About Icon" style="width:64px; margin: 0 auto 10px auto; display:block; pointer-events: none;">

        <div id="content" class="content-area">
            <div style="text-align:center; font-style:italic;">Fetching parchment...</div>
        </div>

        <div class="footer-actions">
            <div class="bmc-button">
                <a href="https://www.buymeacoffee.com/swaruproy1d" target="_blank" style="display: block;">
                    <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a doughnut&emoji=üç©&slug=swaruproy1d&button_colour=5d4037&font_colour=ffffff&font_family=Cookie&outline_colour=ffffff&coffee_colour=FFDD00" alt="Donate" style="height:50px; border-radius:8px;"/>
                </a>
            </div>
            
            <div class="nav-row">
                <a href="home.html" class="nav-icon-btn"><img src="../assets/icons/gohome.svg" alt="Home"></a>
                <a href="hazelbite-files/index.html" class="nav-icon-btn"><img src="../assets/icons/visitblog.svg" alt="Blog"></a>
                <a href="project-cannon-files/index.html" class="nav-icon-btn"><img src="../assets/icons/visitoroject.svg" alt="Projects"></a>
            </div>
        </div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');

        // --- MARKDOWN PARSER ---
        function parseMarkdown(markdown) {
            const lines = markdown.split('\n');
            let html = '';
            const parseInline = (text) => text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\[(.*?)\]\((.*?)\)/g, "<a href='$2' target='_blank' style='color:#556b2f;text-decoration:underline;'>$1</a>");

            lines.forEach(line => {
                let trimmed = line.trim();
                if (trimmed.startsWith('#')) {
                    const level = trimmed.match(/^#+/)[0].length;
                    html += `<h${level}>${parseInline(trimmed.substring(level).trim())}</h${level}>`;
                } else if (trimmed === '') {
                    return;
                } else {
                    html += `<p>${parseInline(trimmed)}</p>`;
                }
            });
            return html;
        }

        fetch('../texts/about.md')
            .then(res => res.text())
            .then(text => {
                contentDiv.innerHTML = parseMarkdown(text);
            })
            .catch(err => {
                contentDiv.innerHTML = "<p style='text-align:center;'>Could not unroll the scroll.<br>(Text file missing)</p>";
            });

        // --- CUSTOM CURSOR ---
        const cursorNib = document.getElementById('cursor-nib');
        const cursorDot = document.getElementById('cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                cursorNib.style.left = e.clientX + 'px';
                cursorNib.style.top = e.clientY + 'px';
                cursorDot.style.left = e.clientX + 'px';
                cursorDot.style.top = e.clientY + 'px';
            });
        });

        const pressDown = () => document.body.classList.add('clicking');
        const liftUp = () => document.body.classList.remove('clicking');

        document.addEventListener('mousedown', pressDown);
        document.addEventListener('mouseup', liftUp);
        document.addEventListener('touchstart', pressDown, {passive: true});
        document.addEventListener('touchend', liftUp, {passive: true});

        // --- EVENT DELEGATION FOR HOVER ---
        const interactiveSelectors = 'a, button, .nav-icon-btn, .bmc-button, .lucky-leaf';

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest(interactiveSelectors)) {
                document.body.classList.add('hovering');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest(interactiveSelectors)) {
                document.body.classList.remove('hovering');
            }
        });
    </script>
</body>
</html>
