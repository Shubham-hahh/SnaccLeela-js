<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>About Crossie</title>
    <link rel="icon" type="image/svg+xml" href="../assets/icons/about.svg">
    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'KnewaveLocal';
            src: url('../assets/fonts/about_page/Knewave-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'LexendLocal';
            src: url('../assets/fonts/about_page/LexendGiga-VariableFont_wght.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        /* --- VARIABLES --- */
        :root {
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --parchment: #fdfbf7;
            --sage-green: #556b2f;
            --text-ink: #3e2723;
            --accent-warm: #d7ccc8;
        }

        /* --- BASE --- */
        body {
            background: #e0e0e0 url('../assets/background/aboutbackground.jpg') center/cover no-repeat fixed;
            font-family: 'LexendLocal', sans-serif;
            color: var(--text-ink);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            /* HIDE DEFAULT CURSOR */
            cursor: none; 
        }

        /* Hide cursor on interactive elements too so the custom one takes over */
        a, button, input, .nav-icon-btn, .bmc-button {
            cursor: none !important;
        }

        /* --- CUSTOM CURSOR STYLES --- */
        #cursor-dot {
            position: fixed;
            top: 0; left: 0;
            width: 8px; height: 8px;
            background-color: var(--sage-green);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s, border 0.3s;
            mix-blend-mode: multiply;
        }

        #cursor-nib {
            position: fixed;
            top: 0; left: 0;
            width: 0; height: 0;
            pointer-events: none;
            z-index: 10001;
            /* Triangle Shape */
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 18px solid var(--wood-dark);
            /* Angle to look like a held pen */
            transform-origin: top center;
            transform: translate(-50%, -50%) rotate(35deg) translate(0, 10px);
            transition: transform 0.1s ease-out;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
        }

        /* The slit in the pen nib */
        .nib-slit {
            position: absolute;
            top: -18px; left: -1px;
            width: 2px; height: 10px;
            background-color: rgba(255,255,255,0.4);
        }

        /* Hover State: Ink expands */
        body.hovering #cursor-dot {
            width: 40px; height: 40px;
            background-color: rgba(85, 107, 47, 0.15);
            border: 2px solid var(--wood-dark);
        }
        
        /* Hover State: Pen lifts slightly */
        body.hovering #cursor-nib {
            transform: translate(-50%, -50%) rotate(35deg) translate(0, 5px) scale(0.9);
        }

        /* Click State: Pen presses down */
        body.clicking #cursor-nib {
            transform: translate(-50%, -50%) rotate(35deg) translate(0, 15px) scale(0.85);
        }

        /* Disable custom cursor on touch devices to prevent artifacts */
        @media (hover: none) and (pointer: coarse) {
            #cursor-dot, #cursor-nib { display: none; }
            body, a, button { cursor: auto !important; }
        }

        /* --- MAIN CONTAINER --- */
        .about-container {
            width: min(90%, 600px);
            background: var(--parchment);
            border: 8px solid var(--wood-light);
            outline: 4px solid var(--wood-dark);
            border-radius: 12px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5), 
                inset 0 0 40px rgba(93, 64, 55, 0.1);
            padding: clamp(25px, 5vw, 50px);
            text-align: center;
            position: relative;
            margin: 40px 0;
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Ensure text selection color matches theme */
            ::selection {
                background: var(--wood-light);
                color: var(--parchment);
            }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- ICON --- */
        .about-icon {
            display: block;
            margin: 0 auto 10px auto;
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        .about-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* --- TYPOGRAPHY --- */
        .content-area h1 {
            font-family: 'KnewaveLocal', cursive;
            font-size: 2.8rem;
            color: var(--wood-dark);
            margin: 10px 0 20px 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            line-height: 1.2;
        }

        .content-area h2 {
            font-family: 'KnewaveLocal', cursive;
            font-size: 1.8rem;
            color: var(--sage-green);
            margin-top: 25px;
            border-bottom: 2px dashed var(--wood-light);
            display: inline-block;
        }

        .content-area p {
            font-family: 'LexendLocal', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-ink);
            margin-bottom: 1.5em;
            text-align: justify;
            text-align-last: center;
        }

        .loading-text { font-style: italic; color: var(--wood-light); animation: pulse 1.5s infinite; }
        .error-text { color: #d32f2f; font-weight: bold; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        /* --- FOOTER & NAVIGATION --- */
        .footer-actions {
            margin-top: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            border-top: 2px solid var(--accent-warm);
            padding-top: 25px;
        }

        .nav-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--wood-dark);
            background-image: linear-gradient(to bottom, var(--wood-dark), #3e2723);
            border-radius: 12px;
            border: 2px solid #3e2723;
            box-shadow: 0 4px 0 #2d1b18; 
            transition: all 0.2s ease;
            cursor: none; /* Changed for custom cursor */
        }

        .nav-icon-btn img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: brightness(0) invert(1); 
        }

        .nav-icon-btn:hover { 
            transform: translateY(-2px); 
            background: var(--wood-light); 
        }

        .nav-icon-btn:active { 
            transform: translateY(4px); 
            box-shadow: 0 0 0 #2d1b18; 
        }

        .bmc-button img {
            height: 50px !important;
            width: auto !important;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .bmc-button img:hover { transform: scale(1.05) rotate(-2deg); }

        .about-container::before, .about-container::after {
            position: absolute; font-size: 20px; color: var(--wood-light); opacity: 0.5;
        }
        .about-container::before { content: "‚òòÔ∏è"; top: 15px; left: 15px; }
        .about-container::after { content: "‚òòÔ∏è"; bottom: 15px; right: 15px; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .about-container { 
                width: 95%; 
                padding: 25px 20px; 
                border-width: 5px; 
                margin: 20px 0; 
            }
            .content-area h1 { font-size: 2rem; }
            
            .content-area p { 
                font-size: 0.95rem; 
                text-align: left; 
                text-align-last: left; 
            }
            
            .bmc-button img { height: 45px !important; }

            .nav-icon-btn {
                width: 50px;
                height: 50px;
            }
            .nav-icon-btn img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- CUSTOM CURSOR ELEMENTS -->
    <div id="cursor-dot"></div>
    <div id="cursor-nib">
        <div class="nib-slit"></div>
    </div>

    <div class="about-container">
        <img src="../assets/icons/about.svg" alt="About Icon" class="about-icon">

        <!-- Dynamic Content Area -->
        <div id="content" class="content-area">
            <div class="loading-text">Fetching parchment...</div>
        </div>

        <div class="footer-actions">
            <div class="bmc-button">
                <a href="https://www.buymeacoffee.com/swaruproy1d" target="_blank">
                    <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a doughnut&emoji=üç©&slug=swaruproy1d&button_colour=5d4037&font_colour=ffffff&font_family=Cookie&outline_colour=ffffff&coffee_colour=FFDD00" alt="Buy me a doughnut"/>
                </a>
            </div>
            
            <!-- Navigation Icons -->
            <div class="nav-row">
                <a href="home.html" class="nav-icon-btn" title="Go Home">
                    <img src="../assets/icons/gohome.svg" alt="Home">
                </a>
                <a href="hazelbite-files/index.html" class="nav-icon-btn" title="Visit Hazelbite">
                    <img src="../assets/icons/visitblog.svg" alt="Blog">
                </a>
                <a href="project-cannon-files/index.html" class="nav-icon-btn" title="Visit Project Cannon">
                    <img src="../assets/icons/visitoroject.svg" alt="Projects">
                </a>
            </div>
        </div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');

        // --- MARKDOWN PARSER ---
        function parseMarkdown(markdown) {
            let html = markdown
                .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                .replace(/\*(.*)\*/gim, '<i>$1</i>')
                .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2' target='_blank' style='color:#556b2f;text-decoration:underline;'>$1</a>")
                .replace(/\n\s*\n/g, '</p><p>')
                .replace(/\n/g, '<br />');

            return `<p>${html}</p>`;
        }

        // --- FETCH CONTENT ---
        fetch('../texts/about.md')
            .then(response => {
                if (!response.ok) throw new Error("Parchment not found.");
                return response.text();
            })
            .then(text => {
                contentDiv.innerHTML = parseMarkdown(text);
                if(!text.trim()) throw new Error("Empty file");
                
                // IMPORTANT: Re-scan for links now that content is loaded
                updateHoverListeners();
            })
            .catch(error => {
                console.error("Error loading text:", error);
                contentDiv.innerHTML = `<div class="error-text">‚ö†Ô∏è Could not retrieve the parchment. <br><small>(${error.message})</small></div>`;
            });

        // --- CUSTOM CURSOR LOGIC ---
        const cursorNib = document.getElementById('cursor-nib');
        const cursorDot = document.getElementById('cursor-dot');
        let mouseX = 0;
        let mouseY = 0;

        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Move nib instantly for responsiveness
            cursorNib.style.left = mouseX + 'px';
            cursorNib.style.top = mouseY + 'px';
            
            // Move dot instantly (CSS transition handles smoothing)
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
        });

        // Handle Clicking
        document.addEventListener('mousedown', () => document.body.classList.add('clicking'));
        document.addEventListener('mouseup', () => document.body.classList.remove('clicking'));

        // Handle Hover Effects
        function updateHoverListeners() {
            // Select all interactive elements (static buttons AND dynamic links)
            const interactiveElements = document.querySelectorAll('a, button, .nav-icon-btn, .bmc-button');
            
            interactiveElements.forEach(el => {
                // Remove old listeners to avoid duplicates if called multiple times
                el.onmouseenter = () => document.body.classList.add('hovering');
                el.onmouseleave = () => document.body.classList.remove('hovering');
            });
        }

        // Initial call for static elements (navigation buttons)
        updateHoverListeners();

    </script>
</body>
</html>
